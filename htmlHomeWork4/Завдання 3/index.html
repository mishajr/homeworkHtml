<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Блоки з текстом та зображенням</title>
</head>
<body>


  <div class="block1">
    <div class="containText">
      <p>Hello,World!</p>
    </div>
    <div class="containImg"> 
      <img src="./img/girl_emotion_eyes_1082126_1280x720.jpg" alt="Зображення 1">
    </div>
  </div>
  <div class="block2">
    <div class="containImg"> 
      <img src="./img/ship_sun_sunset_165669_1280x720.jpg" alt="Зображення 2">
    </div>
    <div class="containText">
      <p>Hello,World!</p>
    </div>
  
  </div>
</div>
</body>
</html>
